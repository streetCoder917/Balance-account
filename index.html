<!DOCTYPE html>

<head>

            <label for="inp_pay">عايــــــز تدفــع كام</label>

            <div id="res_get"></div>

            <button id="will_pay">هتـدفـــــــع</button>
            <div id="res_pay"></div>
        </div>
    </section>


    <script src="./main.js"></script>
